<div>
  <div class="img-of-boy">
    <img
      width="1100px"
      height="500px"
      src="./assets/images/line-train.avif"
      alt=""
    />
  </div>

  <div class="list-groups">
    <div class="form-group">
      <label style="color: rgba(3, 1, 1, 0.642)" for="from">From : </label>
      <br />
      <select [(ngModel)]="selectedCategories['from']">
        <option *ngFor="let category of categoryData" [value]="category.name">
          {{ category.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label style="color: rgba(3, 1, 1, 0.642)" for="to">To : </label>
      <br />
      <select [(ngModel)]="selectedCategories['to']">
        <option *ngFor="let category of categoryData" [value]="category.name">
          {{ category.name }}
        </option>
      </select>
    </div>

    <div class="btn-group" ngbDropdown>
      <button
        class="btn btn-secondary"
        id="dateDropdownButton"
        ngbDropdownToggle
      >
        {{
          selectedDate
            ? selectedDate.day +
              "/" +
              selectedDate.month +
              "/" +
              selectedDate.year
            : "Departure Time"
        }}
      </button>
      <ul
        class="dropdown-menu"
        aria-labelledby="dateDropdownButton"
        ngbDropdownMenu
      >
        <li ngbDropdownItem>
          <ngb-datepicker
            [(ngModel)]="selectedDate"
            [minDate]="minDate"
          ></ngb-datepicker>
        </li>
      </ul>
    </div>

    <div class="checks">
      <div>
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="redirectToAvailableList()"
        >
          Submit
        </button>
      </div>
      <div>
        <div class="form-check">
          <input
            style="border: 1px solid blue"
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck"
            required
          />
          <label class="form-check-label" for="invalidCheck"
            >Agree to terms and conditions</label
          >
        </div>
      </div>
    </div>
  </div>
</div>
